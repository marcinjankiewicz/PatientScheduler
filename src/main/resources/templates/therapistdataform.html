<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title th:text="#{index.page.title}">Page Title</title>

  <div content="script" th:replace="fragments/headerscript.html :: headerscript">
  </div>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:replace="fragments/sidebar.html :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
        th:replace="fragments/topbar.html :: topbar">

        </nav>
        <!-- End of Topbar -->

        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Twoje dane <label th:text="${firstName}">User</label>:</h1>

          <form class="therapist" th:object="${therapist}" th:action="@{\therapistdata\submit}" method="post">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control  form-control-user" th:field="*{email}" id="email" aria-describedby="emailHelp" readonly th:placeholder="${email}" th:errorclass="has-error">
            </div>

            <div class="form-group">
              <label for="firstName">ImiÄ™</label>
              <input type="text" class="form-control form-control-user" id="firstName"  th:placeholder="${firstName}" th:field="*{firstName}" th:errorclass="has-error">
            </div>

            <div class="form-group">
              <label for="lastName">Nazwisko</label>
              <input type="text" class="form-control form-control-user" id="lastName"  th:placeholder="${lastName}" th:field="*{lastName}" th:errorclass="has-error">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Numer telefonu</label>
              <input type="text" class="form-control form-control-user" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}" th:placeholder="${phoneNumber}" th:errorclass="has-error">
            </div>

            <div class="form-group">
              <span class="help-block" style="color : red">
                <ul th:each="error : ${errors}">
                  <li th:text="${error}"></li>
                </ul>
              </span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        </div>


      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white" th:replace="fragments/footer.html :: footer">
          </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
       th:replace="fragments/logoutmodal.html :: logout">
  </div>

  <div content="script" th:replace="fragments/bodyscript.html :: bodyscript">
  </div>
</body>

</html>
